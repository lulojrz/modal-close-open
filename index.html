<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cantarell:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="open-button">
        <button class="Open" id="open">Abrir modal</button>

    </div>
    <div class="modal" id="modal">
        <div class="modal-header">
            <div class="title-modal">
                <h3>Venta Realizada</h3>
            </div>
            <div class="title-icon">
                <button  class="btn" type="button"> <span class="material-symbols-outlined">
                        close
                    </span></button>


            </div>
        </div>
        <div class="modal-body">
            <div class="body-icon">
                <img src="https://static.vecteezy.com/system/resources/thumbnails/010/152/436/small/tick-check-mark-icon-sign-symbol-design-free-png.png"
                    alt="">
            </div>
        </div>
        <div class="modal-alert">
            <h1>Realizado con exito</h1>
        </div>
        <hr>
        <div class="modal-close">
            <button  class="btn" type="button" id="btn">Close</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
